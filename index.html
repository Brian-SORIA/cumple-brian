<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Cumple Brian</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif !important;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #0509f8;
      overflow: hidden;
    }
    section {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .active {
      display: block;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #2805ee;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 0.5rem;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .portada-bg {
      padding: 4rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
      background-color: #d0e1f9;
    }
    .titulo-invitacion {
      font-size: 2rem;
      font-weight: bold;
      color: #1c04f5;
      text-shadow: 0 0 10px rgb(20, 2, 126), 0 0 20px rgb(46, 6, 223);
      animation: parpadeoLED 1s infinite alternate;
    }
    @keyframes parpadeoLED {
      0% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
      100% { text-shadow: none; }
    }
    .emoji-bounce {
      font-size: 2rem;
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid #0f0f0f;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      animation: floatUp 10s linear infinite;
      z-index: 0;
      font-size: 2.5rem;
    }
    .balloon::before {
      content: "üéà";
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      top: -10px;
      font-size: 1.5rem;
      animation: fall 3s linear forwards;
    }
    .confetti-piece::before {
      content: "üéâ";
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducci√≥n de audio.
  </audio>
  <div id="balloons"></div>
  <div id="confetti"></div>

  <!-- Secciones -->
  <section id="portada" class="active">
    <div class="portada-bg">
      <h1 class="titulo-invitacion">¬°Est√°s invitado al cumple de Brian! <span class="emoji-bounce">ü•≥</span></h1>
      <button class="btn" onclick="mostrarSeccion('confirmacion')">Continuar</button>
    </div>
  </section>

  <section id="confirmacion">
    <h2>¬øVas a venir?</h2>
    <input type="text" placeholder="Escrib√≠ tu nombre..." />
    <br />
    <button class="btn" onclick="mostrarSeccion('ubicacion')">Confirmar asistencia</button>
  </section>

  <section id="ubicacion">
    <h2>üìç Direcci√≥n del cumple</h2>
    <p>J. L. Palliere 2309, B1631 Villa Rosa, Provincia de Buenos Aires</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13109.095541240984!2d-58.8385!3d-34.4515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf35f94fd0e3%3A0x95b490d2020e5e67!2sVilla%20Rosa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1617302787064!5m2!1ses-419!2sar"
      width="100%" height="300" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy"></iframe>
    <br>
    <button class="btn" onclick="window.open('https://wa.me/5491123456789?text=¬°Hola!%20Confirmo%20mi%20asistencia%20al%20cumple%20de%20Brian', '_blank')">Confirmar por WhatsApp üì≤</button>
  </section>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('section').forEach(seccion => seccion.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Globos animados
    function soltarGlobos() {
      const contenedor = document.getElementById('balloons');
      for (let i = 0; i < 15; i++) {
        const globo = document.createElement('div');
        globo.classList.add('balloon');
        globo.style.left = Math.random() * 100 + 'vw';
        globo.style.animationDuration = (8 + Math.random() * 5) + 's';
        contenedor.appendChild(globo);
      }
    }

    // Confeti animado
    function soltarConfeti() {
      const contenedor = document.getElementById('confetti');
      for (let i = 0; i < 50; i++) {
        const pieza = document.createElement('div');
        pieza.classList.add('confetti-piece');
        pieza.style.left = Math.random() * 100 + 'vw';
        pieza.style.animationDelay = (Math.random() * 2) + 's';
        pieza.style.fontSize = (1 + Math.random() * 2) + 'rem';
        contenedor.appendChild(pieza);
      }
    }

    soltarGlobos();
    soltarConfeti();
  </script>
</body>
</html>
